<!DOCTYPE html>
<html>

<head>
    <title>Frontend to Backend Example</title>
</head>

<body>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        function submitForm() {
            var text = document.getElementById("text").value;
            // var email = document.getElementById("email").value;

            var server_data = {
                "text": text
            };

            // var backendUrl="http://127.0.0.1:5000";

            $.ajax({
                type: "POST",
                //headers: { 'User-Agent': 'Mozilla/5.0 (compatible; AcmeInc/1.0' },
                crossDomain: true,
                url: 'http://127.0.0.1:5000/submit_data',
                data: JSON.stringify(server_data),
                contentType: "application/json",
                dataType: 'json',
                success: function (response) {
                    alert(response.result);
                    // function(result) {
                    //     numRows.innerHTML = result.rows; 
                    // } 
                },
                error: function (xhr, status, error) {
                    alert(error); // Log any errors to the console
                },
                headers: {
              'Access-Control-Allow-Origin': '*',
              'Access-Control-Allow-Headers': '*',
              'Access-Control-Allow-Methods': '*'
          },
            
            });
        }
    </script>

    <h1>Frontend to Backend Example</h1>
    
        <label for="text">Text to be tested:</label>
        <input type="text" id="text" required><br><br>
        <button onclick="submitForm()">Submit</button>
  
</body>

</html>
